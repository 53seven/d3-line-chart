<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}
</style>
<body>
<script type="" src="https://cdn.rawgit.com/53seven/d3-svg/master/build/d3-svg.min.js"></script>
<script src="../build/d3-example-bar-chart-plugin.js"></script>
<script>

var data = [
  {letter: 'A', frequency: 0.08167},
  {letter: 'B', frequency: 0.01492},
  {letter: 'C', frequency: 0.02782},
  {letter: 'D', frequency: 0.04253},
  {letter: 'E', frequency: 0.12702},
  {letter: 'F', frequency: 0.02288},
  {letter: 'G', frequency: 0.02015},
  {letter: 'H', frequency: 0.06094},
  {letter: 'I', frequency: 0.06966},
  {letter: 'J', frequency: 0.00153},
  {letter: 'K', frequency: 0.00772},
  {letter: 'L', frequency: 0.04025},
  {letter: 'M', frequency: 0.02406},
  {letter: 'N', frequency: 0.06749},
  {letter: 'O', frequency: 0.07507},
  {letter: 'P', frequency: 0.01929},
  {letter: 'Q', frequency: 0.00095},
  {letter: 'R', frequency: 0.05987},
  {letter: 'S', frequency: 0.06327},
  {letter: 'T', frequency: 0.09056},
  {letter: 'U', frequency: 0.02758},
  {letter: 'V', frequency: 0.00978},
  {letter: 'W', frequency: 0.02360},
  {letter: 'X', frequency: 0.00150},
  {letter: 'Y', frequency: 0.01974},
  {letter: 'Z', frequency: 0.00074}
];

// create an svg
var svg = d3_svg.create('body', {width: 700, height: 400});

var barChart = d3_example_bar_chart_plugin.chart()
                  .width(700)
                  .height(400)
                  .margin({top: 20, right: 30, bottom: 30, left: 40})
                  .data(data)
                  .xValue(function(d) {
                    return d.letter;
                  })
                  .yValue(function(d) {
                    return d.frequency;
                  });

svg.call(barChart);

</script>
